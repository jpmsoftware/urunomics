<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/bars.svg">
    <title>URUNOMICS - Indicadores macroeconómicos de Uruguay</title>
</head>

<body>
    <header>
        <div class="wrapper fr">
            <div class="container fr">
                <img src="./img/icon-flag.svg" alt="flag" class="flag">
                <div class="container fc">
                    <h4 class="title">URUNOMICS</h4>
                    <p class="subtitle">Nuestro país en números</p>
                </div>
            </div>
            <nav class="nav-bar fr">
                <li class="menu-item" id="pbi"><a href="./selected.html">PBI</a></li>
                <li class="menu-item" id="pbi-interanual"><a href="./selected.html">PBI INTERANUAL</a></li>
                <li class="menu-item" id="pbi-per-capita"><a href="./selected.html">PBI PER CÁPITA</a></li>
                <li class="menu-item" id="inflacion"><a href="./selected.html">INFLACIÓN</a></li>
                <li class="menu-item" id="desempleo"><a href="./selected.html">DESEMPLEO</a></li>
            </nav>
        </div>
    </header>
    <main>
        <div class="background">
            <img src="./img/background.jpg" alt="bk" class="bk-image">
            <div class="color-layer"></div>
        </div>

        <div class="slide-show">
            <div class="item fr">
                <img src="./img/icon-bars.svg" alt="icon" class="icon">
                <div class="container fc">
                    <h2>Datos actualizados</h2>
                    <p>Fuente: Banco Mundial</p>
                </div>
            </div>
            <div class="item fr">
                <img src="./img/icon-clock.svg" alt="icon" class="icon">
                <div class="container fc">
                    <h2>Próximamente más indicadores</h2>
                    <p>Próximamente: Actualización de datos</p>
                </div>
            </div>
            <div class="item fr">
                <img src="./img/icon-eye.svg" alt="icon" class="icon">
                <div class="container fc">
                    <h2>Comienza ahora</h2>
                    <p>Haz click sobre cualquier indicador</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
